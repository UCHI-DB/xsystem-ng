plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.hibernate:hibernate-core:3.6.7.Final'

    //CSVReader/Writer dependency
    implementation 'com.opencsv:opencsv:5.2'

    //Supports tuples in Java
    implementation 'org.javatuples:javatuples:1.2'

    //Common Input-Output
    implementation "commons-io:commons-io:+"

    //Data extraction from lists
    implementation group: 'commons-collections', name: 'commons-collections', version: '3.2'

    // logging
    implementation group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    implementation group: 'org.slf4j', name:'slf4j-log4j12', version: '1.7.2'

    //JSON dependencies
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'junit', name: 'junit', version: '4.+'

    //Microbenchmarking
    testCompile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.21'
    testCompile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.21'
    testAnnotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:1.21"
}


jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

test {
    useJUnit()
    testLogging {
      events "passed", "failed" , "standardOut", "standardError", "skipped"
      showExceptions true
      exceptionFormat "full"
      showCauses true
      showStackTraces true

      showStandardStreams = true
    }
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}